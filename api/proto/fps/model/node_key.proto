// node_key.proto describes node key message used in the FPS for
// both inter-OBOS and UI websocket comms.

syntax = "proto3";

option go_package = "github.com/TurbineOne/ffmpeg-framer/api/proto/gen/go/fps/model";
package t1.fps.model;

message NodeKey {
  bytes ip = 1;
}
